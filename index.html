<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Comparador de Preços</h1>
            <p>Encontre os melhores preços no Mercado Livre</p>
        </header>

        <div class="search-box">
            <input type="text" id="caixaDeBusca" placeholder="O que você procura?">
            <button id="botaoDeBusca">Buscar</button>
        </div>

        <div id="filtros" class="filtros-container">
            <span>Ordenar por:</span>
            <button id="filtroMenorPreco">Menor Preço</button>
            <button id="filtroMaiorPreco">Maior Preço</button>
            <button id="filtroCondicaoNovo">Apenas Novos</button>
            <button id="limparFiltros">Limpar Filtros</button>
        </div>

        <div id="resultados"></div>

        <footer>
            <p>Comparador de Preços &copy; 2023</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
