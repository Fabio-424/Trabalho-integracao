<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEP + Clima Integrado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌤️ CEP + Clima</h1>
      <p>Descubra o endereço e a previsão do tempo digitando apenas o CEP</p>
    </header>

    <main>
      <div class="consulta-card">
        <h2>🔎 Consulta Integrada</h2>
        <div class="input-group">
          <input type="text" id="inputCep" placeholder="Digite o CEP (ex: 01001000)" maxlength="9">
          <button id="btnCep">Buscar</button>
        </div>
        <div id="resultado" class="resultado"></div>
      </div>
    </main>

    <footer>
      <p>Integração de APIs - ViaCEP & OpenWeatherMap © 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
